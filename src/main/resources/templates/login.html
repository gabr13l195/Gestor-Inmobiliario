<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Iniciar Sesión</h2>

<!-- Mostrar mensaje si hay un error de login -->
<p th:if="${param.error}" style="color: red;">Correo o contraseña incorrectos. Intenta de nuevo.</p>
<p th:if="${param.logout}" style="color: green;">Has cerrado sesión exitosamente.</p>

<form th:action="@{/login}" method="post">
    <label for="email">Correo Electrónico:</label>
    <input type="text" id="email" name="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Iniciar Sesión</button>
</form>

<p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
</body>
</html>
