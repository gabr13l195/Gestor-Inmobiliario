<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestor Inmobiliario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
</head>
<body class="bg-green-100">

<!-- Navbar -->
<nav class="bg-green-600 text-white shadow-md py-3">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="text-xl font-semibold hover:text-green-200 ml-4">Inicio</a>
        <div class="flex space-x-6 mr-4">
            <a th:href="@{/propiedades}" class="hover:text-green-200 font-medium text-lg">Propiedades</a>
            <a th:href="@{/propiedades/ventas}" class="hover:text-green-200 font-medium text-lg">Ventas</a>
            <a th:href="@{/reservas}" class="hover:text-green-200 font-medium text-lg">Reservas</a>
            <a th:href="@{/propietarios}" class="hover:text-green-200 font-medium text-lg">Propietarios</a>
        </div>
    </div>
</nav>

<!-- Contenedor Principal -->
<section class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Iniciar Sesión</h2>

        <!-- Mensajes de error -->
        <p th:if="${param.error}" class="text-red-600 text-sm text-center mt-2">Correo o contraseña incorrectos. Intenta de nuevo.</p>
        <p th:if="${param.logout}" class="text-green-600 text-sm text-center mt-2">Has cerrado sesión exitosamente.</p>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post" class="mt-6">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="text" id="email" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white font-medium py-2 rounded-lg hover:bg-green-700 transition duration-300">
                Iniciar Sesión
            </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
            ¿No tienes cuenta? <a th:href="@{/register}" class="text-green-600 hover:underline">Regístrate aquí</a>
        </p>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>© 2025 Gestor Inmobiliario. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</body>
</html>
