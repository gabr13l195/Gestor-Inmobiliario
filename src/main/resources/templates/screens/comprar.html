<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Inmobiliario - Comprar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
</head>
<body class="bg-green-100">

<!-- Navbar -->
<nav class="bg-green-600 text-white shadow-md py-3">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="text-xl font-semibold hover:text-green-200 ml-4">Inicio</a>
        <div class="flex space-x-6 mr-4">
            <a th:href="@{/propiedades}" class="hover:text-green-200 font-medium text-lg">Propiedades</a>
            <a th:href="@{/propiedades/ventas}" class="hover:text-green-200 font-medium text-lg">Ventas</a>
            <a th:href="@{/reservas}" class="hover:text-green-200 font-medium text-lg">Reservas</a>
            <a th:href="@{/propietarios}" class="hover:text-green-200 font-medium text-lg">Propietarios</a>
        </div>
    </div>
</nav>

<!-- Propiedades en Venta -->
<section class="py-10">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Propiedades Disponibles</h1>

        <!-- Mostrar mensaje si no hay propiedades -->
        <p th:if="${propiedades == null}" class="text-center text-gray-600">No hay propiedades disponibles en este momento.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Iterar sobre la lista de propiedades -->
            <div th:each="propiedad : ${propiedades}" class="bg-white rounded-lg shadow-md overflow-hidden">
                <img th:src="@{/imagenes/casa1.jpg}" alt="Propiedad" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2" th:text="${propiedad.tipo}"></h2>
                    <p class="text-gray-700 text-sm" th:text="'Ubicación: ' + ${propiedad.ubicacion}"></p>
                    <p class="text-gray-700 text-sm" th:text="'Tamaño: ' + ${propiedad.tamaño} + ' m²'"></p>
                    <p class="text-gray-700 text-sm font-bold" th:text="'$' + ${propiedad.precio}"></p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-green-600 font-bold" th:text="${propiedad.estado}"></span>
                        <a href="#" class="text-blue-600 hover:underline text-sm">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>© 2025 Gestor Inmobiliario. Todos los derechos reservados.</p>
</footer>

</body>
</html>
