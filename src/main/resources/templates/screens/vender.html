<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor Inmobiliario - Vender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
</head>
<body class="bg-green-100">
<!-- Navbar -->
<nav class="bg-green-600 text-white shadow-md py-3">
  <div class="container mx-auto flex justify-between items-center">
    <a th:href="@{/}" class="text-xl font-semibold hover:text-green-200 ml-4">
      Inicio
    </a>
    <div class="flex space-x-6 mr-4">
      <a th:href="@{/servicios}" class="hover:text-green-200 font-medium text-lg">Servicios</a>
      <a th:href="@{/propiedades}" class="hover:text-green-200 font-medium text-lg">Propiedades</a>
      <a th:href="@{/comprar}" class="hover:text-green-200 font-medium text-lg">Comprar</a>
      <a th:href="@{/vender}" class="hover:text-green-200 font-medium text-lg">Vender</a>
      <a th:href="@{/contactos}" class="hover:text-green-200 font-medium text-lg">Contacto</a>
    </div>
  </div>
</nav>

<!-- Formulario de Vender -->
<main class="container mx-auto p-4">
  <div class="bg-green-100 p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Formulario para Vender Propiedad</h1>
    <p class="text-center text-gray-600 mb-8">Completa los campos para registrar tu propiedad y encontrar compradores interesados.</p>
    <form th:action="@{/enviarFormularioVender}" method="post" th:object="${formularioVender}" class="space-y-6">
      <!-- Tipo -->
      <div>
        <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Propiedad:</label>
        <input type="text" id="tipo" name="tipo" th:field="*{tipo}"
               class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
               placeholder="Casa, Departamento, Terreno, etc.">
        <p th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Precio -->
      <div>
        <label for="precio" class="block text-sm font-medium text-gray-700">Precio:</label>
        <input type="number" id="precio" name="precio" th:field="*{precio}"
               class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
               placeholder="Ingrese el precio">
        <p th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Ubicación -->
      <div>
        <label for="ubicacion" class="block text-sm font-medium text-gray-700">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" th:field="*{ubicacion}"
               class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
               placeholder="Ingrese la ubicación">
        <p th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}" class="text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Tamaño -->
      <div>
        <label for="tamaño" class="block text-sm font-medium text-gray-700">Tamaño (m²):</label>
        <input type="number" id="tamaño" name="tamaño" th:field="*{tamaño}"
               class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
               placeholder="Ingrese el tamaño en m²">
        <p th:if="${#fields.hasErrors('tamaño')}" th:errors="*{tamaño}" class="text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Estado -->
      <div>
        <label for="estado" class="block text-sm font-medium text-gray-700">Estado:</label>
        <input type="text" id="estado" name="estado" th:field="*{estado}"
               class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
               placeholder="Disponible, Reservado, Vendido">
        <p th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Propietario -->
      <div>
        <label for="propietario" class="block text-sm font-medium text-gray-700">Propietario:</label>
        <input type="text" id="propietario" name="propietario" th:field="*{propietario}"
               class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
               placeholder="Ingrese el nombre del propietario">
        <p th:if="${#fields.hasErrors('propietario')}" th:errors="*{propietario}" class="text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button
                class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg focus:ring-4 focus:ring-green-300">
          Enviar
        </button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
