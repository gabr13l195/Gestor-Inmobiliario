<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Inmobiliario - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
</head>
<body class="bg-green-100">
<!-- Navbar -->
<nav class="bg-green-600 text-white shadow-md py-3">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="text-xl font-semibold hover:text-green-200 ml-4">
            Inicio
        </a>
        <div class="flex space-x-6 mr-4">
            <a th:href="@{/propiedades}" class="hover:text-green-200 font-medium text-lg">Propiedades</a>
            <a th:href="@{/propiedades/ventas}" class="hover:text-green-200 font-medium text-lg">Ventas</a>
            <a th:href="@{/reservas}" class="hover:text-green-200 font-medium text-lg">Reservas</a>
            <a th:href="@{/propietarios}" class="hover:text-green-200 font-medium text-lg">Propietarios</a>
        </div>
    </div>
</nav>

<main class="container mx-auto p-4">
    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Añadir Nueva Propiedad</h2>

        <form th:action="@{/propietarios/actualizar}" th:object="${propiedad}" method="post" class="mt-6">

            <input type="hidden" th:field="*{id}"/>

            <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo:</label>
            <input type="text" id="tipo" name="tipo" th:field="*{tipo}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">

            <label for="ubicacion" class="block text-sm font-medium text-gray-700">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" th:field="*{ubicacion}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">

            <label for="precio" class="block text-sm font-medium text-gray-700">Precio:</label>
            <input type="number" id="precio" name="precio" th:field="*{precio}" step="0.01" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">

            <button type="submit"
                    class="w-full bg-green-600 text-white font-medium py-2 rounded-lg hover:bg-green-700 transition duration-300 mt-4">
                Guardar Propiedad
            </button>

        </form>

    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>© 2025 Gestor Inmobiliario. Todos los derechos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
