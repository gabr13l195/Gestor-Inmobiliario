<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Inmobiliario - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
</head>
<body class="bg-green-100">
<!-- Navbar -->
<nav class="bg-green-600 text-white shadow-md py-3">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="text-xl font-semibold hover:text-green-200 ml-4">
            Inicio
        </a>
        <div class="flex space-x-6 mr-4">
            <a th:href="@{/propiedades}" class="hover:text-green-200 font-medium text-lg">Propiedades</a>
            <a th:href="@{/propiedades/ventas}" class="hover:text-green-200 font-medium text-lg">Ventas</a>
            <a th:href="@{/reservas}" class="hover:text-green-200 font-medium text-lg">Reservas</a>
            <a th:href="@{/propietarios}" class="hover:text-green-200 font-medium text-lg">Propietarios</a>
        </div>
    </div>
</nav>

<main class="container mx-auto p-4">
    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Añadir Nueva Propiedad</h2>

        <form th:action="@{/propiedades/guardar}" method="post" class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto">
            <div class="mb-4">
                <label for="tipo" class="block text-gray-700 font-bold mb-2">Tipo de Propiedad</label>
                <input type="text" id="tipo" name="tipo" placeholder="Ej. Casa, Departamento"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-200" required>
            </div>
            <div class="mb-4">
                <label for="ubicacion" class="block text-gray-700 font-bold mb-2">Ubicación</label>
                <input type="text" id="ubicacion" name="ubicacion" placeholder="Dirección o ciudad"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-200" required>
            </div>
            <div class="mb-4">
                <label for="precio" class="block text-gray-700 font-bold mb-2">Precio</label>
                <input type="number" id="precio" name="precio" placeholder="Precio en USD"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-200" required>
            </div>
            <div class="mb-4">
                <label for="tamano" class="block text-gray-700 font-bold mb-2">Tamaño (m²)</label>
                <input type="number" id="tamano" name="tamano" placeholder="Tamaño en m²"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-200" required>
            </div>
            <div class="mb-4">
                <label for="estado" class="block text-gray-700 font-bold mb-2">Estado</label>
                <select id="estado" name="estado" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-200">
                    <option value="Disponible">Disponible</option>
                    <option value="Reservada">Reservada</option>
                    <option value="Vendida">Vendida</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="propietarioId" class="block text-gray-700 font-bold mb-2">ID del Propietario</label>
                <input type="number" id="propietarioId" name="propietarioId" placeholder="ID del propietario"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-200" >
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                    Guardar Propiedad
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>© 2025 Gestor Inmobiliario. Todos los derechos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
