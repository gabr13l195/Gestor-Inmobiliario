<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Gestor Inmobiliario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
</head>
<body class="bg-blue-100">

<!-- Navbar -->
<nav class="bg-green-600 text-white shadow-md py-3">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="text-xl font-semibold hover:text-green-200 ml-4">Inicio</a>
        <div class="flex space-x-6 mr-4">
            <a th:href="@{/propiedades}" class="hover:text-green-200 font-medium text-lg">Propiedades</a>
            <a th:href="@{/propiedades/ventas}" class="hover:text-green-200 font-medium text-lg">Ventas</a>
            <a th:href="@{/reservas}" class="hover:text-green-200 font-medium text-lg">Reservas</a>
            <a th:href="@{/propietarios}" class="hover:text-green-200 font-medium text-lg">Propietarios</a>
        </div>
    </div>
</nav>

<!-- Contenedor Principal -->
<section class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md border-4 border-blue-400">
        <h2 class="text-3xl font-bold text-center text-gray-900">Crea una cuenta</h2>
        <p class="text-center text-gray-600 mt-2">Únete a nuestra comunidad</p>

        <!-- Mensajes -->
        <p th:if="${mensaje}" th:text="${mensaje}" class="text-green-600 text-sm text-center mt-2"></p>

        <!-- Formulario -->
        <form th:action="@{/register}" th:object="${usuario}" method="post" class="mt-6">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Registrarse
            </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
            ¿Ya tienes cuenta? <a th:href="@{/login}" class="text-blue-600 hover:underline">Inicia sesión</a>
        </p>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>© 2025 Gestor Inmobiliario. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</body>
</html>
