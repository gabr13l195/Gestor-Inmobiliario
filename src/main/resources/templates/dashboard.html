<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor Inmobiliario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
</head>
<body class="bg-green-100">

<!-- Navbar -->
<nav class="bg-green-600 text-white shadow-md py-3">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="text-xl font-semibold hover:text-green-200 ml-4">Inicio</a>
        <div class="flex space-x-6 mr-4">
            <a th:href="@{/propiedades}" class="hover:text-green-200 font-medium text-lg">Propiedades</a>
            <a th:href="@{/propiedades/ventas}" class="hover:text-green-200 font-medium text-lg">Ventas</a>
            <a th:href="@{/reservas}" class="hover:text-green-200 font-medium text-lg">Reservas</a>
            <a th:href="@{/propietarios}" class="hover:text-green-200 font-medium text-lg">Propietarios</a>
        </div>
    </div>
</nav>

<!-- Contenedor Principal -->
<section class="flex flex-col items-center justify-center min-h-screen">
    <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-900">Bienvenido al Panel de Usuario</h2>
        <p class="text-gray-600 mt-2">Selecciona una opción:</p>
    </div>

    <!-- Opciones -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
        <!-- Comprar Propiedades -->
        <a href="/propiedades/ventas" class="block bg-white shadow-lg rounded-lg overflow-hidden w-80">
            <img src="/imagenes/casa1.jpg" alt="Comprar Propiedades" class="w-full h-40 object-cover">
            <div class="p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-900">Comprar Propiedades</h3>
                <p class="text-gray-600 text-sm mt-1">Explora y adquiere propiedades en venta.</p>
            </div>
        </a>

        <!-- Vender Propiedad -->
        <a href="/propietarios" class="block bg-white shadow-lg rounded-lg overflow-hidden w-80">
            <img src="/imagenes/venta_casa.jpg" alt="Vender Propiedad" class="w-full h-40 object-cover">
            <div class="p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-900">Vender Propiedad</h3>
                <p class="text-gray-600 text-sm mt-1">Publica tu propiedad para venderla fácilmente.</p>
            </div>
        </a>
    </div>

    <!-- Botón de Cerrar Sesión -->
    <form action="/logout" method="post" class="mt-10">
        <button type="submit"
                class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-300">
            Cerrar Sesión
        </button>
    </form>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>© 2025 Gestor Inmobiliario. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</body>
</html>
